<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="icon" type="image/x-icon" href="images/favicon-calculator.svg">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>

  <body>
    <div class="calculator">
      <input class="calc-dispaly" readonly>

      <div class="keys">
        <button class="btn operator-btn">+</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator-btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator-btn">*</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator-btn">/</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn result-btn">=</button>
        <button class="btn clear-btn operator-btn">C</button>
      </div>
    </div>

    <script src="/script/index.js"></script>
  </body>
</html>
