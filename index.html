<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon-calculator.svg">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>

  <body>
    <div class="calculator">
      <input class="calc-dispaly" readonly>

      <div class="keys">
        <button class="btn operator-btn" onclick="appendToDisplay('+')">+</button>
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn operator-btn" onclick="appendToDisplay('/')">/</button>
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn operator-btn" onclick="appendToDisplay('*')">*</button>
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn operator-btn" onclick="appendToDisplay('-')">-</button>
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btn" onclick="calculate()">=</button>
        <button class="btn operator-btn" onclick="clearDisplay()">C</button>
        <!-- <button class="btn" onclick="appendToDisplay('')"></button>
        <button class="btn" onclick="appendToDisplay('')"></button>
        <button class="btn" onclick="appendToDisplay('')"></button> -->
      </div>
    </div>
    <script src="script/index.js"></script>
  </body>
</html>
